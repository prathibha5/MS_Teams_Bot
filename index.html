<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification and Translation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-window" class="chat-window">
            <div class="message received">Hi! How can I assist you today?</div>
        </div>
        <form id="query-form" class="query-form">
            <input type="text" id="source-lang" name="source-lang" placeholder="Enter source language" required>
            <input type="text" id="query" name="query" placeholder="Enter your query" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
